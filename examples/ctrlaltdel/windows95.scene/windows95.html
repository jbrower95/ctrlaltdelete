<link rel="stylesheet" href="windows95.scene/windows95.css"/>


<style>
body {
  overflow: hidden;
}

.hidden {
    display: none;
}

.dragbar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 20px;
}

.dragbar:hover {
  cursor: pointer;
}
</style>

<div id="desktop">
    <div id="taskManager" class="hidden">
        <div class="dragbar"></div>
        <img src="taskmanager.png">
    </div>

    <div id="taskbar">
        <div id="taskbarAccent"></div>
        <div id="startButton" class="taskbarItem">
            <img src="startbutton.gif" style="height:25px;">
        </div>
        <div id="clock" class="taskbarItem">
            <img src="clock.gif">
        </div>
    </div>
</div>
