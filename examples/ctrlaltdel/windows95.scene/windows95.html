<link rel="stylesheet" href="windows95.scene/windows95.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

<style>
body {
  overflow: hidden;
}

.noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.hidden {
    display: none;
}

.dragbar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 20px;
}

.dragbar:hover {
  cursor: pointer;
}
</style>

<div id="desktop" class="noselect">
    <div id="icons">
      <div class="icon">
        <img class="iconImage" src="images/empty_recycle_bin.png">
        <br />
        <span class="iconText">Recycle Bin</span>
      </div>
    </div>

    <div id="explorer" class="hidden noselect">
        <div class="dragbar"></div>
        <img id="explorerContent" src="images/explorer.png">
    </div>

    <div id="taskManager" class="hidden noselect">
        <div class="dragbar"></div>
        <img src="images/taskmanager.png">
    </div>

    <div id="taskbar" class="noselect">
        <div id="taskbarAccent"></div>
        <div id="startButton" class="taskbarItem">
            <img src="images/startbutton.gif" style="height:25px;">
        </div>
        <div id="clock" class="taskbarItem">
            <img src="images/clock.gif">
        </div>
    </div>
</div>
