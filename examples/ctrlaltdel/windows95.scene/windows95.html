<link rel="stylesheet" href="windows95.scene/windows95.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

<div id="desktop" class="noselect">
    <div id="icons" class="is-disabled">
      <div class="icon drop" id="recycle">
        <img class="iconImage" id="recycleIcon" src="images/empty_recycle_bin.png">
        <br />
        <span class="iconText">Recycle Bin</span>
      </div>
    </div>

    <div id="explorer" class="hidden noselect draggable">
        <img id="explorerContent" src="images/explorer_2x3.png">
        <table class="windowIconArea win2x3">
            <tr>
                <td><img class="windowIcon drag" src="images/c_drive_icon.png"></td>
                <td><img class="windowIcon drag" src="images/a_drive_icon.png"></td>
                <td><img class="windowIcon drag" src="images/d_drive_icon.png"></td>
            </tr>
            <tr>
                <td><img class="windowIcon drag" src="images/control_panel_icon.png"></td>
                <td><img class="windowIcon drag" src="images/system_icon.png"></td>
                <td><img class="windowIcon drag" src="images/network_icon.png"></td>
            </tr>
        </table>
    </div>

    <div id="taskManager" class="hidden noselect draggable">
        <img src="images/taskmanager.png">
    </div>

    <div id="taskbar" class="noselect is-disabled">
        <div id="taskbarAccent"></div>
        <div id="startButton" class="taskbarItem">
            <img src="images/startbutton.gif" style="height:25px;">
        </div>
        <div id="clock" class="taskbarItem">
            <img src="images/clock.gif">
        </div>
    </div>
</div>
