<link rel="stylesheet" href="windows95.scene/windows95.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

<div id="desktop" class="noselect">
    <div id="icons" class="is-disabled">
      <div class="icon drop" id="recycle">
        <img class="iconImage" id="recycleIcon" src="images/empty_recycle_bin_w_text.png">
        
      </div>
    </div>

    <div id="paint" class="hidden noselect draggable">
        <img id="paintContent" src="images/paint.png">
        <div class="holder" id="holder"></div>
    </div>

    <div id="myComputer" class="hidden noselect draggable">
        <img id="myComputerContent" src="images/explorer_2x3.png">
        <table class="windowIconArea win2x3">
            <tr>
                <td><img class="windowIcon drag folder" src="images/c_drive_icon.png" data-opens="cDrive"></td>
                <td><img class="windowIcon drag folder" src="images/a_drive_icon.png" data-opens="aDrive"></td>
                <td><img class="windowIcon drag" src="images/d_drive_icon.png"></td>
            </tr>
            <tr>
                <td><img class="windowIcon drag folder" src="images/control_panel_icon.png"></td>
                <td><img class="windowIcon drag folder" src="images/system_icon.png" data-opens="systemFolder"></td>
                <td><img class="windowIcon drag folder" src="images/network_icon.png" data-opens="networkFolder"></td>
            </tr>
        </table>
    </div>

    <div id="cDrive" class="hidden noselect draggable">
        <img id="cDriveContent" src="images/explorer_2x3.png">
        <table class="windowIconArea win2x3">
            <tr>
                <td><img class="windowIcon drag folder" src="images/shared_folder.png" data-opens="sharedFolder"></td>
                <td><img class="windowIcon drag folder" src="images/tmp_folder.png" data-opens="tmpFolder"></td>
                <td><img class="windowIcon drag folder" src="images/windows_folder.png" data-opens="windowsFolder"></td>
            </tr>
            <tr>
                <td><img class="windowIcon drag" src="images/dsktp_ico.png"></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

                <td><img class="windowIcon drag folder" src="images/excel_folder.png" data-opens="excelFolder"></td>
                <td><img class="windowIcon drag folder" src="images/powerpoint_folder.png" data-opens="powerpointFolder"></td>
            </tr>
            <tr>
